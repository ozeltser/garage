{% extends "base.html" %}

{% block title %}Change Password - Garage App{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button id="themeToggle" class="theme-toggle" title="Toggle theme (auto/light/dark)">
                    ‚óê
                </button>
                <span class="navbar-brand">Change User Password</span>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{{ url_for('admin') }}">Admin Panel</a>
                    <a class="nav-link" href="{{ url_for('home') }}">Dashboard</a>
                    <span class="navbar-text me-3">{{ current_user.id }}</span>
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Change Password</h2>
                <p class="text-center text-muted mb-4">Changing password for user: <strong>{{ user.username }}</strong></p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password *</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password *</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update Password</button>
                        <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
